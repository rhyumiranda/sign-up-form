<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="image-preview">
      <div class="image"></div>
    </div>
    <div class="sign-up-form">
      <div class="form-container">
        <h1>Create an account ></h1>
        <p>Let's get started. Are you ready to be part of something new? <br><span>Then boldly move forward with us!</span></p>
        <form id="form">
          <div class="row-one">
            <div class="column-one">
              <input type="text" name="first-name" id="first-name" pattern="^[a-zA-Z\s*]+$" required>
              <label for="first-name">First Name</label>
              <div id="fn-error" class="error"></div>
            </div>
            <div class="column-two">
              <input type="text" name="last-name" id="last-name" pattern="^[a-zA-Z\s]+$" required>
              <label for="last-name">Last Name</label>
              <div id="ln-error" class="error"></div>
            </div>
          </div>
          <div class="row-two">
            <div class="column-one">
              <input type="email" name="email" id="email" pattern="[^@]+@[^@.]+\.[^@]+" required>
              <label for="email">Email</label>
              <div id="email-error" class="error"></div>
            </div>
            <div class="column-two">
              <input type="text" name="phone-number" id="phone-number" maxlength="12" pattern="^[0-9()-]+$" required>
              <label for="phone-number">Phone Number</label>
              <div id="phone-error" class="error"></div>
            </div>
          </div>
          <div class="row-three">
            <div class="column-one">
              <input type="text" name="password" id="password" required>
              <label for="password">Password</label>
              <div id="pw-error" class="error">
                
                <span id="single-digit-error"><br></span>
                <span id="lowercase-error"><br></span>
                <span id="uppercase-error"><br></span>
                <span id="special-error"><br></span>
                <span id="minmax-error"><br></span>
              </div>
            </div>
            <div class="column-two">
              <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="16" required>
              <label for="confirm-password">Confirm Password</label>
              <div id="cpw-error" class="error"></div>
            </div>
          </div>
          <div class="row-four">
            <div class="col-one">
              <input type="checkbox" name="term-and-conditons">
              <label for="term-and-conditons">I have read and agreed to the <a href="#">terms and conditions</a>.</label>
              <div id="tc-error" class="error"></div>
            </div>
            <div class="col-two">
              <input type="checkbox" name="term-and-privacy">
              <label for="term-and-privacy">Check to subscribe to our newsletter.</label>
              <div id="tp-error" class="error"></div>
            </div>
          </div>
          <button type="submit" id="submit">Register</button>
          <p id="sign-in">Do you already have an account? <a href="">Sign in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
