<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="image-preview">
      <img src="./assets/bg/img.jpg" alt="A man climbing up the tree by Stormseeker">
    </div>
    <div class="sign-up-form">
      <form action="#" method="post">
        <div class="row-one">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>
        <div class="row-two">
          <label for="first-name">Email</label>
          <input type="email" name="first-name" id="first-name" required>
          <label for="last-name">Phone Number</label>
          <input type="tel" name="last-name" id="last-name" required>
        </div>
        <div class="row-three">
          <label for="password">Password</label>
          <input type="password" name="password" id="first-name" required>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="last-name" required>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
